<ion-view view-title="Attachment" cache-view="true">
  <ion-header-bar align-title="left">
    <div class="title" style="width: 80%; text-overflow: ellipsis;"><span class="lefttitle">{{fileName}}</span></div>
    <button class="button button-icon icon ion-android-close" ui-sref="detail" nav-direction="back"></button>
  </ion-header-bar>
  <ion-content class="padding" direction="xy" scrollbar-x="false" scrollbar-y="false">
    <ng-pdf ng-if="isPDF" template-url="templates/fileviewer-pdf.html" scale="page-fit" canvasid="pdf"></ng-pdf>
    <div ng-if="isIMG">
      <hr>
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false"
        zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; max-height: 37.5rem">
        <img ng-src="{{src}}" style="width: 100%; height: 100%" onloaded="onLoad($event)"/>
      </ion-scroll>
    </div>
    <div ng-if="isTXT">
      <hr>
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false"
        zooming="true" min-zoom="1">
        <div class="attachment-txt" ng-bind="txtData"></div>
      </ion-scroll>
    </div>
  </ion-content>
</ion-view>
