<div class="modal attachment-image-modal attachment-image-transparent" on-swipe-down="closeModal()">
  <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false"
    zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%">
    <img class="attachment-image" ng-src="{{src}}"></img>
  </ion-scroll>
</div>
